<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Optimizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header>
    <h1>AI Resume Optimizer</h1>
  </header>

  <main>

    <section class="card">
      <h2>Your Resume</h2>
      <textarea id="resumeInput" placeholder="Paste your resume here"></textarea>
    </section>

    <section class="card">
      <h2>Job Description</h2>
      <textarea id="jobInput" placeholder="Paste the job description here"></textarea>
    </section>

    <section class="actions">
      <button id="optimizeBtn">Optimize Resume</button>
      <button id="coverLetterBtn">Generate Cover Letter</button>
      <button id="suggestBtn">Suggest Improvements</button>
    </section>

    <section class="card">
      <h2>Resume Preview</h2>
      <div id="resumePreview" contenteditable="true" class="output-box"></div>
    </section>

    <section class="card">
      <h2>Results</h2>
      <div id="resultsBox" contenteditable="true" class="output-box"></div>
    </section>

  </main>

  <script src="script.js" defer></script>
</body>
</html>
